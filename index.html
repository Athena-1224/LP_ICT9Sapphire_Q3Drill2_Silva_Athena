<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRILL #2</title>

    <style>

        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background: lightskyblue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: white;
            padding: 30px 25px;
            border-radius: 10px;
            width: 320px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: italic;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            background-color: lightyellow;
            color: black;
            font-size: 16px;
            cursor: pointer;
        
        }

        #result {
            margin-top: 20px;
            font-weight: italic;
            text-align: center;
            color: black;
            border-radius: 6px;
            background-color: lightblue;

        }
    </style>

<body>

    <br>
    <form>
        <h2> Basic Calculator V2 </h2>

        <details ontoggle="myFunction()">
            <summary>Instructions</summary>
            <p>Click "Calculate" to get the difference of the given numbers. </p>
        </details>

        <br>

        <label> Enter 1st Number: </label>
        <input type="number" class="form-control" id="num1">

        <br><br>

        <label> Enter 2nd Number: </label>
        <input type="number" class="form-control" id="num2">

        <br><br>

        <button type="button" class="btn btn-success" onclick="sapphire()"> Calculate </button>

        <div id="result"> Answer will show here </div>

    </form>
    
    <script>
        function sapphire() {
            let sap1 = document.getElementById("num1").value;
            let sap2 = document.getElementById("num2").value;
            let ops = Number (sap1) - Number (sap2);

            document.getElementById("result").innerHTML = " The difference is " + ops;

        }
    </script>

</body>
</html>
